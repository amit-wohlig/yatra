<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travelibro - Tours</title>
    <link href="css/main.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link href="sass/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
    <!--[if IE]>
      <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <![endif]-->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="js/myscript.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/masonry/dist/masonry.pkgd.js"></script>
    <script src="//lightwidget.com/widgets/lightwidget.js"></script>
    <script async defer src="//assets.pinterest.com/js/pinit.js"></script>
</head>
<body>
    <main>
        <div class="tour-booking">
            <div class="tour-banner-holder relate">
                <!-- side menu for booking -->
                <div class="side-menu">
                    <ul>
                        <li><a href="" title="Flights">Flights</a></li>
                        <li><a href="" title="Hotels" class="active">Hotels</a></li>
                        <li><a href="" title="Cars">Cars</a></li>
                        <li><a href="" title="Homestay">Homestay</a></li>
                        <li><a href="" title="Parcking Space">Parcking Space</a></li>
                        <li><a href="vacation.html" title="Vacation Rentals">Vacation Rentals</a></li>
                        <li><a href="" title="Tours">Tours</a></li>
                    </ul>
                </div>
                <!-- side menu for booking end-->
                <div class="hotel-overlay"></div>
                <div class="tour-booking-sec hotel-booking-sec get-center">
                    <div class="blur-booking-bg"></div>
                    <div class="hotel-booking-form">
                        <h3 class="booking-title shadow-text color-white">Tours &amp; Excursions</h3>
                        <form>
                            <div class="form-group relate mt20">
                                <input type="text" class="form-control" placeholder="Destination of Travel">
                                <div class="dropdown-icon">
                                    <i class="fa fa-chevron-down"></i>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- mouse scroll -->
                <div class="mouse-scrolldown color-white text-center scrollDown">
                    <img src="img/mouse-scroll.png" alt="Travelibro">
                    <p>Scroll Down</p>
                </div>
                <!-- mouse scroll end-->
            </div>
        </div>
        <!-- tours content -->
        <div class="tours-content hotel-content-main second">
          <div class="container-fluid">
            <div class="popular-destination-sec">
              <div class="destination-heading">
                <h3 class="text-center color-pink avenir-roman dest-head">Popular Destinations</h3>
                <h3 class="popular-dest-title avenir-roman">Europe</h3>
              </div>
              <div class="row-flex ">
                <div class="col-flex">
                  <div class="popular-destination-holder">
                    <div class="destin-detail clearfix">
                      <div class="pull-left">
                        <h4 class="dest-country-name avenir-heavy">Europe</h4>
                      </div>
                      <div class="pull-right">
                        <h5 class="dest-city-name avenir-heavy">UK</h5>
                        <div class="flag-dest">
                          <img src="img/flag.png" alt="">
                        </div>
                      </div>
                    </div>
                    <img src="img/info.jpg" alt="" class="img-responsive">
                  </div>
                </div>
                <div class="col-flex">
                  <div class="popular-destination-holder">
                    <div class="destin-detail clearfix">
                      <div class="pull-left">
                        <h4 class="dest-country-name avenir-heavy">Europe</h4>
                      </div>
                      <div class="pull-right">
                        <h5 class="dest-city-name avenir-heavy">UK</h5>
                        <div class="flag-dest">
                          <img src="img/flag.png" alt="">
                        </div>
                      </div>
                    </div>
                    <img src="img/info.jpg" alt="" class="img-responsive">
                  </div>
                </div>
              </div>
              <div class="row-flex">
                <div class="col-flex">
                  <div class="popular-destination-holder">
                    <div class="destin-detail clearfix">
                      <div class="pull-left">
                        <h4 class="dest-country-name avenir-heavy">Europe</h4>
                      </div>
                      <div class="pull-right">
                        <h5 class="dest-city-name avenir-heavy">UK</h5>
                        <div class="flag-dest">
                          <img src="img/flag.png" alt="">
                        </div>
                      </div>
                    </div>
                    <img src="img/info.jpg" alt="" class="img-responsive">
                  </div>
                </div>
                <div class="col-flex">
                  <div class="popular-destination-holder">
                    <div class="destin-detail clearfix">
                      <div class="pull-left">
                        <h4 class="dest-country-name avenir-heavy">Europe</h4>
                      </div>
                      <div class="pull-right">
                        <h5 class="dest-city-name avenir-heavy">UK</h5>
                        <div class="flag-dest">
                          <img src="img/flag.png" alt="">
                        </div>
                      </div>
                    </div>
                    <img src="img/info.jpg" alt="" class="img-responsive">
                  </div>
                </div>
              </div>
              <div class="row-flex">
                <div class="col-flex">
                  <div class="popular-destination-holder popular-destination-large">
                    <div class="destin-detail clearfix">
                      <div class="pull-left">
                        <h4 class="dest-country-name avenir-heavy">Europe</h4>
                      </div>
                      <div class="pull-right">
                        <h5 class="dest-city-name avenir-heavy">UK</h5>
                        <div class="flag-dest">
                          <img src="img/flag.png" alt="">
                        </div>
                      </div>
                    </div>
                    <img src="img/info.jpg" alt="" class="img-responsive">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- tours content end-->
    </main>
</body>

</html>
