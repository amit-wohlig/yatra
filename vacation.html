<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Travelibro - Blog</title>
  <link href="css/main.css" rel="stylesheet">
  <link rel="shortcut icon" href="img/favicon.ico" />
  <link href="sass/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
  <!--[if IE]>
      <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <![endif]-->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="js/myscript.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/masonry/dist/masonry.pkgd.js"></script>
  <script src="//lightwidget.com/widgets/lightwidget.js"></script>
  <script async defer src="//assets.pinterest.com/js/pinit.js"></script>
</head>
<body>
  <main>
    <div class="vacation-booking">
      <div class="vacation-banner-holder relate">
        <!-- side menu for vacation -->
        <div class="side-menu">
          <ul>
            <li><a href="" title="Flights">Flights</a></li>
            <li><a href="hotels.html" title="Hotels">Hotels</a></li>
            <li><a href="" title="Cars">Cars</a></li>
            <li><a href="" title="Homestay">Homestay</a></li>
            <li><a href="" title="Parcking Space">Parcking Space</a></li>
            <li><a href="" title="Vacation Rentals" class="active">Vacation Rentals</a></li>
            <li><a href="" title="Tours">Tours</a></li>
          </ul>
        </div>
        <!-- side menu for vacation end-->
        <div class="vacation-overlay"></div>
        <div class="vacation-booking-sec get-center">
          <div class="blur-booking-bg"></div>
          <div class="vacation-booking-form">
            <h3 class="booking-title shadow-text color-white avenir-heavy">Vacation Rentals</h3>
            <p class="avenir-roman shadow-text color-white text-center booking-tag">Search And Compare The Best <span class="block">Holiday Homes Worldwide</span></p>
            <form>
              <div class="row-flex">
                <div class="col-flex">
                  <div class="form-group relate">
                    <input type="text" class="form-control" placeholder="Where would you like to go?">
                    <div class="dropdown-icon">
                      <i class="fa fa-pencil"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row-flex">
                <div class="col-flex">
                  <div class="form-group relate">
                    <input type="text" class="form-control" placeholder="Check In">
                    <div class="dropdown-icon"><i class="fa fa-chevron-down"></i></div>
                  </div>
                </div>
                <div class="col-flex">
                  <div class="form-group relate">
                    <input type="text" class="form-control" placeholder="Check Out">
                    <div class="dropdown-icon"><i class="fa fa-chevron-down"></i></div>
                  </div>
                </div>
              </div>
              <div class="row-flex">
                <div class="col-flex traveller-flex">
                  <div class="form-group relate">
                    <div class="travellers-count">
                      <span class="travel-text avenir-medium">Travellers</span>
                      <span class="count-icon minus pointer"><i class="fa fa-minus-circle"></i></span>
                      <input type="text" placeholder="00">
                      <span class="count-icon plus color-cyan pointer"><i class="fa fa-plus-circle"></i></span>
                    </div>
                  </div>
                </div>
                <div class="col-flex">
                  <div class="form-group relate search-btn-holder">
                    <button class="btn btn-pink full-width"><i class="fa fa-search mr5"></i>Search</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
